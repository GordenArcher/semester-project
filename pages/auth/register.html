<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/CSS/index.css">
    <link rel="stylesheet" href="/CSS/register.css">
    <title>G-KANAD || register</title>
</head>
<body>

    <div class="__root_">
        <div class="auth_screen">
            <div class="register__">
                <div class="auth____">
                    <section class="auth_image">
                        <div class="imagee">
                            <img src="/images/Login.svg" alt="register image">
                        </div>
                    </section>

                    <section class="register_box">
                        <div class="auth_form">
                            <div class="form_header">
                                <div class="head">
                                    <h2>Register</h2>
                                    <span>Enter your credentials to register</span>
                                </div>
                            </div>

                            <div class="main_form_box">
                                <div class="__fill__">

                                    <form action="#!">
                                        <div class="register_form">
                                            <div class="register_inputs">
                                                <div class="fullname inputs input_grid">
                                                    <div class="firstnom">
                                                        <div class="input_field firstname">
                                                            <input type="text" id="firstname" autofocus autocapitalize="" required role="textbox">
                                                            <label for="firstname">First Name</label>
                                                        </div>
                                                    </div>

                                                    <div class="lastnom">
                                                        <div class="input_field lastname">
                                                            <input type="text" id="lastname" autocapitalize required role="textbox">
                                                            <label for="lastname">Last Name</label>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="usernom inputs">
                                                    <div class="user_name username">
                                                        <div class="input_field">
                                                            <input type="text" id="username" autocapitalize required role="textbox">
                                                            <label for="username">Username</label>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="inputs input_grid">
                                                    <div class="emailll">
                                                        <div class="input_field email">
                                                            <input type="email" id="email" required role="text">
                                                            <label for="email">Email</label>
                                                        </div>
                                                    </div>
                                                    <div class="phone__">
                                                        <div class="input_field phone">
                                                            <input type="tel" id="phone" required role="text">
                                                            <label for="phone">Phone Number</label>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="passwordCheck inputs input_grid">
                                                    <div class="_password_">
                                                        <div class="input_field password">
                                                            <input type="password" id="password" required role="textbox">
                                                            <label for="password">Password</label>
                                                        </div>
                                                    </div>
                                                    <div class="_password2_">
                                                        <div class="input_field password2">
                                                            <input type="password" id="password2" required role="textbox">
                                                            <label for="password2">Confirm Password</label>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="_register">
                                                    <div class="submit">
                                                        <div class="input_field">
                                                            <input type="submit" id="submit" value="Register" role="button">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </section>
                </div>

                <div class="footer">
                    <footer>
                        <div class="footer_container">
                            <div class="footer_top">
                                <div class="footer_top_text">
                                    <h2>Follow our socials</h2>
                                </div>
    
                                <div class="footer_socials">
                                    <div class="socials">
                                        <div class="social_link">
                                            <a href="https://linkedin.com/in/GordenArcher" target="_blank" aria-details="social link" class="media">
                                                <div class="media_icon">
                                                    <div class="icon">
                                                        <i class="bi bi-linkedin"></i>
                                                    </div>
                                                </div>
    
                                                <div class="media_name">
                                                    <p>Linkedin</p>
                                                </div>
                                            </a>
                                        </div>
                                        <div class="social_link">
                                            <a href="https://github.com/GordenArcher" target="_blank" aria-details="social link" class="media">
                                                <div class="media_icon">
                                                    <div class="icon">
                                                        <i class="bi bi-github"></i>
                                                    </div>
                                                </div>
    
                                                <div class="media_name">
                                                    <p>Github</p>
                                                </div>
                                            </a>
                                        </div>
                                        <div class="social_link">
                                            <a href="https://instagram.com/iam_sk_offence" target="_blank" aria-details="social link" class="media">
                                                <div class="media_icon">
                                                    <div class="icon">
                                                        <i class="bi bi-instagram"></i>
                                                    </div>
                                                </div>
    
                                                <div class="media_name">
                                                    <p>Instagram</p>
                                                </div>
                                            </a>
                                        </div>
                                        <div class="social_link">
                                            <a href="#!" target="_blank" aria-details="social link" class="media">
                                                <div class="media_icon">
                                                    <div class="icon">
                                                        <i class="bi bi-twitter-x"></i>
                                                    </div>
                                                </div>
    
                                                <div class="media_name">
                                                    <p>Twitter-X</p>
                                                </div>
                                            </a>
                                        </div>
                                        <div class="social_link">
                                            <a href="https://ta.com/kofi_offence" target="_blank" aria-details="social link" class="media">
                                                <div class="media_icon">
                                                    <div class="icon">
                                                        <i class="bi bi-telegram"></i>
                                                    </div>
                                                </div>
    
                                                <div class="media_name">
                                                    <p>Telegram</p>
                                                </div>
                                            </a>
                                        </div>
                                        <div class="social_link">
                                            <a href="https://wa.com/GordenArcher" target="_blank" aria-details="social link" class="media">
                                                <div class="media_icon">
                                                    <div class="icon">
                                                        <i class="bi bi-whatsapp"></i>
                                                    </div>
                                                </div>
    
                                                <div class="media_name">
                                                    <p>WhatsApp</p>
                                                </div>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="footer_bottom"></div>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/JS/auth.js"></script>
</body>
</html>
